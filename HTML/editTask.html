<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body onload="loadEdit()">
    <div id="redirects" class="redirects">
        <button id="taskList" onclick="taskListRedirect()">Listado De Tareas</button>
    </div>
    <h1>Editar Tarea</h1>
    <form name="form">
        <label>Nuevo Titulo</label>
        <input id="ctTitle" name="newTitle" type="text" placeholder="Titulo"/>
        <label>Nueva Fecha</label>
        <input id="ctDate" name="newDate" type="date"/>
        <input type="submit" value="Actualizar" onclick="editTask()"/>
    </form>
    <script type="text/javascript" src="../Javascript/script.js"></script>
</body>
</html>
