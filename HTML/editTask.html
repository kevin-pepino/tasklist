<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <div id="redirects" class="redirects">
        <button id="taskList" onclick="taskListRedirect()">Listado De Tareas</button>
    </div>
    <h1>Editar Tarea</h1>
    <div id="current">
        <p>Titulo Actual</p>
        <p id="ctTitle"></p>
        <p>Fecha Actual</p>
        <p id="ctDate"></p>
    </div>
    <form>
        <label>Nuevo Titulo</label>
        <input name="title" type="text" placeholder="Titulo"/>
        <label>Descripcion</label>
        <input name="datelimit" type="date"/>
        <input type="submit" value="Actualizar" onclick="addTask()"/>
    </form>
    <script type="text/javascript" src="../Javascript/script.js"></script>
</body>
</html>
