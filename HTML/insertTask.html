<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Task</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>
    <div id="redirects" class="redirects">
        <button id="taskList" onclick="taskListRedirect()">Listado De Tareas</button>
    </div>
    <h1>Añadir Tarea</h1>
    <form name="form">
        <label>Titulo
        <input name="title" type="text" placeholder="Titulo"/>
        </label>
        <label>Fecha Limite
        <input name="datelimit" type="date"/>
        </label>
        <input type="submit" value="Añadir" onclick="addTask()" onsubmit="location.href('../html/index.html')"/>
    </form>
    <script type="text/javascript" src="../Javascript/script.js"></script>
</body>
</html>
