<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Task</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body onload="loadAdd()">
    <div id="redirects" class="redirects">
        <button id="taskList" class="taskList" onclick="taskListRedirect()"></button>
    </div>
    <h1>Añadir Tarea</h1>
    <form name="form">
        <label>Titulo
        <input name="title" id="nwTitle" type="text" placeholder="Titulo"/>
        </label>
        <br>
        <label>Fecha Limite
        <input name="datelimit" id="nwDate" type="date"/>
        </label>
        <br>
        <input type="submit" id="finish" value="Añadir" onclick="addTask(false)" onsubmit="location.href('../html/index.html')"/>
        <input type="submit" id="finish" value="Añadir Y Volver" onclick="addTask(true)" onsubmit="location.href('../html/index.html')"/>
    </form>
    <script type="text/javascript" src="../Javascript/script.js"></script>
</body>
</html>
